<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
font: normal 20pt Arial;

        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('qual é o seu nome?')
        document.write(`seu nome tem ${nome.length} letras<br/>`)
        document.write(`Seu nome em maiúsculas é <strong/>${nome.toUpperCase()}</strong><br/>`)
        document.write(`seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)
        var sobrenome = window.prompt('qual é o seu sobrenome')
        document.write(`seu sobrenome tem ${sobrenome.length} letras<br/>`)
        document.write(`Seu sobrenome em maiúsculas é <strong/>${sobrenome.toUpperCase()}</strong><br/>`)
        document.write(`seu sobrenome em minúsculas é ${sobrenome.toLowerCase()}`)
        
    </script>
</body>
</html>
