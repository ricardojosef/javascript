<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA EVENTOS DOM</title>
    <style>
        div#area{
            background: green;
            color: white;
            font: normal 18pt arial;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id = "area" onclick = "clicar()" onmouseenter = "entrar()" onmouseout = "sair()">
        Interaja... 
    </div>
<script>
    
     var a = document.getElementById('area')
     /* Você também pode fazer da seguinte forma(Recomendada):
 
     a.addEventListener('click',clicar)
    a.addEventListener('mouseenter',entrar)
    a.addEventListener('mouseout',sair)
    
    */
    function clicar(){
        a.innerText = 'clicou'
         a.style.background = 'red'
    }
    function entrar(){
        a.innerText = 'entrou'
       
    }
    function sair(){
        a.innerText = "saiuuu"
        a.style.background = "green"
    }
</script>     
</body>

</html>
