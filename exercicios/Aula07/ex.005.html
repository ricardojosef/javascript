<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var número1 = Number(window.prompt("digite um número"))
        var número2 = Number(window.prompt('Digite outro número'))
        Divisão = número1/número2
        Mult = número1*número2
        window.alert("A divisão é " + Divisão + "A multiplicação é " + Mult)
        var nome = window.prompt('qual seu vulgo?')
        alert("QUE VULGO DE RESPEITO HEIN, " + nome.toUpperCase())
        var saldo = número1+número2
        alert("Seu saldo é " + saldo.toLocaleString('pt-BR',{style: 'currency',currency: 'BRL'}))
    </script>
</body>
