<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
        <section>
            <div>
                <p>
                    Insira seus números(entre 1 e 100)
                    <input type="number" name="num" id="num">
                    <input type="button" value="Inserir" onclick="inserir()">
                </p>
                    <select name="tabela" id="sel" size="10">
                    <input type="button" value="Finalizar" id="botaobaixo" onclick="analisador()">
                </div>
                    <div id="res"></div>
        </section>
        <footer>
            <p>Desenvolvido por ricardo</p>
        </footer>
    <script src="script.js"></script>
</body>
</html>
